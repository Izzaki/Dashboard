<link href="style.css" rel="stylesheet"/>
<script src="index.js"></script>

<!-- Usage -->
<!-- create element with class="homer-dashboard" -->
<!-- assign data-name="{your DTO object name property}" -->
<div class="homer-dashboard" data-name="Revenue By Solution"></div>

<!-- Example usage -->
<script>
	console.clear();
	
	exampleDto = {
		name: 'Revenue By Solution',
		description: 'Revenue per week',
		
		labelPrefix: 'Week',
		labelPostfix: '',
		labels: [48, 49, 50, 51],
		
		leftLabel: '$',
		chart: {
			NetComp: {
				points: [125, 250, 200, 250]
			},
			
			AnalyzerHR: {
				points: [75, 100, 120, 190]
			},
			
			QuestionRight: {
				points: [25, 50, 70, 90]
			}
		}
	};
	
	hd = new HomerDashboard(exampleDto);
	hd.chart('line');
	hd.show();
</script>
